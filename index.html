<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/sketch.css">

        <script src="./lib/d3.v4.2.6.min.js"></script>
        
    </head>

    <body class="body">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>color lab</h1>
                <h5>by Erica Gunn</h5>
                <br>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">

                Begin: <input class="jscolor" onchange="updateBeginColor(this.jscolor)" value="ab2567">
                End: <input class="jscolor" onchange="updateEndColor(this.jscolor)" value="ab2567">
                <input type="checkbox" id="useInterpolate" onchange="switchInterpolation()">
                <label for="useInterpolate">Use interpolation?</label>

                <input type="checkbox" id="sumColors" onchange="sumColors()">
                <label for="sumColors">Sum colors</label>
                <div id="weightSliderDiv">

                    <input class="slider" id="weightSlider" type="range" min="0.0" max="1" value=".5" step=".05" oninput="updateWeight(value)" />
                    <span class="rangespan">% opacity (begin color)</span>

                </div>

            </div>
            <div class="col-md-6">

                <input class="slider" id="stepSlider" type="range" min="0" max="10" value="8" step=".5" oninput="updateLightStep(value)" />
                <span class="rangespan">light step</span>

                <input class="slider" id="aStepSlider" type="range" min="0.5" max="30" value="10" step=".5" oninput="updateAStep(value)" />
                <span class="rangespan">A channel step</span>

            </div>
            <div class="col-md-6">

                <input class="slider" id="bStepSlider" type="range" min="0.5" max="30" value="10" step=".5" oninput="updateBStep(value)" />
                <span class="rangespan">B channel step</span>


            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <svg class="plot" id="plot1" width="960" height="550"></svg>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                Background color: <input class="jscolor" onchange="updateBackgroundColor(this.jscolor)" value="#28354A">
                <button onclick="resetBackground()">Reset to default</button>
                <button id="clearAll" onclick="clearPalette()">Clear all swatches</button>
                <button id="readd" onclick="readdPrevious()">Re-Add previous</button>
                <svg class="plot" id="plot2" width="960" height="450"></svg>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="paletteColors"></div>
                <br>
                Enter color list (sep'd by semicolon):
                <br>
                <input type="text" onchange="textIn(value)">
            </div>
        </div>

    </div>

        <br>

    </body>
    <script src="./lib/jscolor.min.js"></script>
    <script src="./js/sketch1.js"></script>
</html>
